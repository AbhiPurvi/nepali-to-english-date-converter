<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali to English Date Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .converter {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .converter h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .converter input, .converter button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .converter button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .converter button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/nepali-date@1.3.1/nepali-date.min.js"></script>
</head>
<body>
  <div class="converter">
    <h1>Nepali to English Date Converter</h1>
    <label for="nepaliDate">Enter Nepali Date (BS):</label>
    <input type="text" id="nepaliDate" placeholder="YYYY-MM-DD">
    <button onclick="convertDate()">Convert to English (AD)</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Precise conversion using Nepali Date library
    function convertDate() {
      const bsDate = document.getElementById('nepaliDate').value;

      if (!bsDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
        document.getElementById('result').innerText = 'Please enter a valid Nepali date in YYYY-MM-DD format.';
        return;
      }

      try {
        const [year, month, day] = bsDate.split('-').map(Number);
        const nepaliDate = new NepaliDate(year, month - 1, day); // NepaliDate months are zero-based
        const adDate = nepaliDate.toJsDate();

        if (isNaN(adDate.getTime())) {
          document.getElementById('result').innerText = 'Invalid Nepali date. Please check your input.';
        } else {
          const formattedDate = adDate.toISOString().split('T')[0];
          document.getElementById('result').innerText = `Equivalent English Date (AD): ${formattedDate}`;
        }
      } catch (error) {
        document.getElementById('result').innerText = 'An error occurred during conversion. Please check your input.';
      }
    }
  </script>
</body>
</html>
